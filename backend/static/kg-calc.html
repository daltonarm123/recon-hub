<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KG Battle Calculator v2</title>
<style>
body{background:#0b1020;color:#e7ecff;font-family:system-ui;margin:0}
.wrap{max-width:1200px;margin:20px auto;padding:14px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
@media(max-width:980px){.grid{grid-template-columns:1fr}}
.card{background:#0f1730;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:14px}
.row{display:grid;grid-template-columns:1.3fr 1fr;gap:10px;margin-bottom:8px}
.inp{background:#0004;border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:8px;color:#e7ecff}
.btn{padding:8px 10px;border-radius:10px;border:1px solid rgba(90,160,255,.35);background:rgba(90,160,255,.16);color:#e7ecff}
</style>
</head>
<body>
<div class="wrap">
  <div class="grid">
    <div class="card">
      <h3>Attacking Force</h3>
      <div class="row"><div>Infantry</div><input class="inp" id="atkInf" type="number" value="0"/></div>
      <div class="row"><div>Archers</div><input class="inp" id="atkArc" type="number" value="0"/></div>
      <div class="row"><div>Light Cavalry</div><input class="inp" id="atkLCav" type="number" value="0"/></div>
      <div class="row"><div>Heavy Cavalry</div><input class="inp" id="atkHCav" type="number" value="0"/></div>
      <div class="row"><div>Knights</div><input class="inp" id="atkKnight" type="number" value="0"/></div>
      <button class="btn" onclick="calc()">Calculate</button>
      <div id="out"></div>
    </div>
    <div class="card">
      <h3>Notes</h3>
      <p>Cavalry is split to avoid incorrect AP grouping.</p>
    </div>
  </div>
</div>
<script>
function calc(){
  const w={inf:1,arc:1,lc:5,hc:7,kn:9};
  const ap =
    atkInf.value*w.inf +
    atkArc.value*w.arc +
    atkLCav.value*w.lc +
    atkHCav.value*w.hc +
    atkKnight.value*w.kn;
  out.innerText = "Attack Power: " + Math.round(ap);
}
</script>
</body>
</html>
